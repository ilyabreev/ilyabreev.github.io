<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Go!</h1>
					<img src="img/go.png" width="550px" style="border: 0px; background: none; box-shadow: none;" />
				</section>
				<section>
					<h1>hello.go</h1>
					<pre><code class="go" data-trim data-noescape>
package main

import "fmt"

func main() {
	fmt.Println("Hello, Go!")
}
					</code></pre>
				</section>
				<section>
					<h1>За что любят Go?</h1>
					<ul>
						<li class="fragment">Кросс-платформенность</li>
						<li class="fragment">Краткость</li>
						<li class="fragment">Скорость</li>
						<li class="fragment">Неприхотливость к ресурсам</li>
						<li class="fragment">Уникальные средства языка</li>
						<li class="fragment">Огромное количество библиотек</li>
					</ul>
				</section>
				<section>
				</section>
				<section>
					<h1>Вопросы?</h1>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				history: true,
				transition: 'convex',
				slideNumber: true
			});
		</script>
	</body>
</html>
